<!doctype html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <img class="header__logo" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
      <a class="header__promo" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="create-items">
        <label class="heading create-items__heading" for="new-task">Add Item</label>
        <div class="create-items__field">
          <input class="input-field__text create-items__input" id="new-task" type="text">
          <button class="button create-items__button">Add</button>
        </div>
      </section>
      <section class="todo-items">
        <h3 class="heading todo-items__heading">Todo</h3>
        <ul class="list todo-items__list">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label">Pay Bills</label>
            <input class="list__text input-field__text" type="text">
            <button class="list__button button button_edit">Edit</button>
            <button class="list__button button button_delete">
              <img class="button__image" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="list__item edit-mode">
            <input class="list__checkbox" type="checkbox">
            <label class="list__label">Go Shopping</label>
            <input class="list__text input-field__text" type="text" value="Go Shopping">
            <button class="list__button button button_edit">Save</button>
            <button class="list__button button button_delete">
              <img class="button__image" src="./remove.svg" alt="delete">
          </li>
        </ul>
      </section>
      <section class="completed-items">
        <h3 class="heading completed-items__heading">Completed</h3>
        <ul class="list completed-items__list">
          <li class="list__item">
            <input class="list__checkbox" type="checkbox" checked>
            <label class="list__label">See the Doctor</label>
            <input class="list__text input-field__text" type="text">
            <button class="list__button button button_edit">Edit</button>
            <button class="list__button button button_delete">
              <img class="button__image" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
