<!doctype html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg">
    <a class="information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="adding-tasks">
      <h3>Add Item</h3>
      <ul> 
        <li>
          <input class="task" type="text">
          <button class="button">Add</button>
        </li>
      </ul>
    </section>
    <section class="incomplete-tasks">
    <h3>Todo</h3>
    <ul>
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text">
        <button class="button-edit">Edit</button>
        <button class="button-delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input class="task" type="text" value="Go Shopping">
        <button class="button-edit">Save</button>
        <button class="button-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    </section>
    <section>
    <h3>Completed</h3>
    <ul class="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input class="task" type="text">
        <button class="button-edit">Edit</button>
        <button class="button-delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
