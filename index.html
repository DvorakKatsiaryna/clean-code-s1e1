<!doctype html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a class="header__promo" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="create-items">
      <h3>Add Item</h3>
      <ul>
        <li>
          <div class="create-items__input-field">
            <input class="create-items__task" type="text">
            <button class="create-items__button">Add</button>
        </li>
      </ul>
    </section>
    <section class="todo-items">
      <h3>Todo</h3>
      <ul>
        <li>
          <div class="todo-items__input-field">
            <input type="todo-items__checkbox">
            <label class="todo-items__example">Pay Bills</label>
            <input class="todo-items__input" type="text">
            <div class="button">
              <button class="button__edit">Edit</button>
              <button class="button__delete">
                <img src="./remove.svg" alt="">
              </button>
            </div>
          </div>
        </li>
        <li>
          <div class="todo-items__edit-mode">
            <input type="todo-items__checkbox">
            <label class="todo-items__example">Go Shopping</label>
            <input class="todo-items__input" type="text" value="Go Shopping">
            <div class="button">
              <button class="button__edit">Edit</button>
              <button class="button__delete">
                <img src="./remove.svg" alt="">
              </button>
            </div>
          </div>
        </li>
      </ul>
    </section>
    <section class="completed-items">
      <h3>Completed</h3>
      <ul>
        <li>
          <input class="completed-items__checkbox" type="checkbox" checked>
          <label class="completed-items__example">See the Doctor</label>
          <input class="completed-items__input" type="text">
          <div class="button">
            <button class="button__edit">Edit</button>
            <button class="button__delete">
              <img src="./remove.svg" alt="">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
